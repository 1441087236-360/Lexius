    <style>

        body::-webkit-scrollbar {
            width: 8px;
        }
    
        body::-webkit-scrollbar-thumb {
            background: #3b4859;
            border-radius: 4px;
        }
    
        body::-webkit-scrollbar-track {
            background: #2a3c52;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
    
        .chat-container::-webkit-scrollbar-thumb {
            background: #5a636f;
            border-radius: 5px;
        }
    
        .chat-container::-webkit-scrollbar-track {
            background: #2a3c52;
            border-radius: 4px;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        @media (max-height: 400px) {
            .navbar {
                height: 50px;
            }
        }

    </style>
